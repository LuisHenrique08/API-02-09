<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login e Cadastro</title>
    <script>
        // Função para alternar entre os formulários
        function alternarFormulario(tipo) {
            if (tipo === 'login') {
                document.getElementById('form-cadastro').style.display = 'none';
                document.getElementById('form-login').style.display = 'block';
                document.querySelector('.titulo-principal').textContent = 'Fazer Login';
            } else {
                document.getElementById('form-login').style.display = 'none';
                document.getElementById('form-cadastro').style.display = 'block';
                document.querySelector('.titulo-principal').textContent = 'Criar Conta';
            }
        }

        // Funções existentes para o CEP (não alteradas)
        function pesquisaCEP(){
            var validacep = /^[0-9]{8}$/;   
            let cep = document.getElementById("cep").value

            if(validacep.test(cep)){
                var script = document.createElement("script")
                script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
            document.body.appendChild(script)
            } else{
                alert("CEP preenchido incorretamente")

    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            padding: 30px;
        }
        
        .titulo-principal {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 16px;
        }
        
        input, select {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        button, input[type="submit"] {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 18px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            width: 100%;
        }
        
        button:hover, input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }
        
        button:active, input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .alternar-form {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .alternar-form p {
            color: #64748b;
            margin-bottom: 10px;
        }
        
        .alternar-form button {
            background: transparent;
            color: #4f46e5;
            border: 2px solid #4f46e5;
            padding: 12px 20px;
            margin-top: 0;
            font-size: 16px;
            box-shadow: none;
        }
        
        .alternar-form button:hover {
            background-color: #4f46e5;
            color: white;
        }
        
        #form-login {
            display: none;
        }
        
        /* Melhorar a aparência em dispositivos menores */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .titulo-principal {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Criar Conta</h1>
        
        <!-- Formulário de Cadastro -->
        <form id="form-cadastro" class="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" onblur="pesquisaCEP();">
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
            </div>

            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>
            </div>

            <div class="form-group">
                <label for="n_casa">Número da Casa:</label>
                <input type="number" id="n_casa" name="n_casa" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <input type="submit" value="Criar Conta">
            
            <div class="alternar-form">
                <p>Já tem uma conta?</p>
                <button type="button" onclick="alternarFormulario('login')">Faça login</button>
            </div>
        </form>
        
        <!-- Formulário de Login -->
        <form id="form-login" class="formulario">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>

            <div class="form-group">
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="login-senha" required>
            </div>

            <input type="submit" value="Entrar">
            
            <div class="alternar-form">
                <p>Não tem uma conta?</p>
                <button type="button" onclick="alternarFormulario('cadastro')">Criar conta</button>
            </div>
        </form>
    </div>
</body>
</html>
