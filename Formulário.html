<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <script>
        function pesquisaCEP(){
            var validacep = /^[0-9]{8}$/;   
            let cep = document.getElementById("cep").value

            if(validacep.test(cep)){
                var script = document.createElement("script")
                script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
            document.body.appendChild(script)
            } else{
                alert("CEP preenchido incorretamente")
            }
        
        }
        function preencherCEP(conteudo){
            if("erro" in conteudo){
                resposta.textContent = "CEP não encontrado, digite manualmente o endereço!"
                
            } else{
                document.getElementById("rua").value = conteudo.logradouro
                document.getElementById("cidade").value = conteudo.localidade
                document.getElementById("estado").value = conteudo.uf
                document.getElementById("bairro").value = conteudo.bairro
            }
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        
        label {
            display: block;
            margin-top: 22px;
            color: #4a5568;
            font-weight: 500;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        
        input:focus {
            outline: none;
            border-color: #a0aec0;
            box-shadow: 0 0 0 3px rgba(160, 174, 192, 0.1);
        }
        
        input[type="submit"] {
            background-color: #48bb78;
            color: white;
            border: none;
            padding: 16px;
            margin-top: 35px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        /* Melhorar a aparência em dispositivos menores */
        @media (max-width: 768px) {
            form {
                padding: 30px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" onblur="pesquisaCEP();">

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>

        <label for="n_casa">Número da Casa:</label>
        <input type="number" id="n_casa" name="n_casa" required>

        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" required>

        <input type="submit" value="Enviar Formulário">
    </form>
</body>
</html>
